<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <section class="banner">
        <div class="banner-content">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="stay-focused-btn">Stay Focused</button>
        </div>
    </section>

    <section class="action">
        <div class="action-container">
            <div class="action-content">
                <h2>See it in Action</h2>
                <p>Explore the live preview and imagine your<br>brand and new look.</p>
                <button class="launch-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-big.png" alt="Webflow Conference Preview">
            </div>
        </div>
    </section>

    <section class="productive-users">
        <div class="productive-container">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-item">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
